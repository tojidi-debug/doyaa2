      border: 1px solid rgba(28, 181, 224, 0.3); border-radius: 10px; color: #ffffff;
      background: rgba(255, 255, 255, 0.05); padding: 8px 14px; cursor: pointer;

      display: flex; align-items: center; gap: 6px;

    .btn-icon { width: 14px; height: 14px; fill: currentColor; }

    /* 5. Han_AI 전용 특별 스타일 (흰색+그레이 바탕, 네이비 글씨) */

      background: linear-gradient(to bottom, #ffffff 0%, #e0e0e0 100%) !important;
      color: #000080 !important;
      border: 1px solid #ffffff !important;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .btn-han-ai:hover { background: #ffffff !important; box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); transform: translateY(-2px); }

    /* 6. 콘텐츠 영역 및 알림창 */
    .content-wrapper { flex: 1; background: #fff; z-index: 10; position: relative; }
    #content-frame { width: 100%; height: 100%; border: none; }

    #custom-alert { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
    .modal-content { background: #0a0e27; padding: 30px; border-radius: 12px; text-align: center; color: #fff; border: 1px solid #1CB5E0; }
    .modal-btn { background: #1CB5E0; color: #fff; border: none; padding: 10px 25px; border-radius: 5px; cursor: pointer; margin-top: 15px; }

    .stars { position: absolute; width: 100%; height: 100%; pointer-events: none; }
    .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; box-shadow: 0 0 4px rgba(255, 255, 255, 0.8); animation: twinkle 3s ease-in-out infinite; }

<body oncontextmenu="return false">

  <div class="wrapper">
    <div class="space-bg"></div>

    <header id="main-header">
      <div class="logo-section" onclick="resetPage()">
        <div class="logo-text">한에스시스템 [V1.0]</div>
      </div>
      
      <div class="nav-area">
        <button class="nav-btn" onclick="goLink('new', 'https://gemini.google.com/share/b4ec0333e73c', this)">
          <svg class="btn-icon" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>
          진행사항 ↗
        </button>
        
        <button class="nav-btn" onclick="goLink('frame', 'https://script.google.com/macros/s/AKfycbzU6UBeYWfO9_SbvmyM69S6LTznRRgc4y5gNgXgP795_XaEDvOYnRYnby7T0U_5v-4bDQ/exec', this)">

          <svg class="btn-icon" viewBox="0 0 24 24"><path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/></svg>
          대법원 사건검색
        </button>
        
        <button id="btn-photo" class="nav-btn" onclick="goLink('frame', 'https://drive.google.com/embeddedfolderview?id=1LF7_GJj1xmGPkAGilQZKIQ0B0GnaWRJO#grid', this)">
          <svg class="btn-icon" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
          포토로그
        </button>
        
        <button class="nav-btn" onclick="goLink('frame', 'https://tojidi-debug.github.io/doyaa3/index.html', this)">
          <svg class="btn-icon" viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/></svg>
          프롬프트 추천
        </button>
        
        <button class="nav-btn btn-han-ai" onclick="goFullScreen('https://tojidi-debug.github.io/doyaa/ai_index.html', this)">
          <svg class="btn-icon" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z"/></svg>
          Han_AI
        </button>
      </div>
    </header>

    <div class="content-wrapper">
      <iframe id="content-frame" src="about:blank"></iframe>
    </div>
  </div>

  <div id="custom-alert">
    <div class="modal-content">
      <h3>시스템 알림</h3><br>
      <p id="modal-text"></p>
      <button class="modal-btn" onclick="closeAlert()">확인</button>
    </div>
  </div>

  <script>
    /* home1.html 기능 로직 적용 */
    function resetPage() { location.reload(); }

    function showAlert(message) {
      document.getElementById('modal-text').innerText = message;
      document.getElementById('custom-alert').style.display = 'flex';
    }

    function closeAlert() { document.getElementById('custom-alert').style.display = 'none'; }

    // 일반 페이지 전환
    function goLink(type, url, el) {
      document.getElementById('main-header').classList.remove('hidden');
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      if(el) el.classList.add('active');
      if (type === 'new') { window.open(url, '_blank'); } 
      else { document.getElementById('content-frame').src = url; }
    }

    // Han_AI 전용 전체 화면 전환
    function goFullScreen(url, el) {
      document.getElementById('main-header').classList.add('hidden');
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('content-frame').src = url;
    }

    // 보안: 우클릭 방지
    document.addEventListener('contextmenu', e => {
      e.preventDefault();
      showAlert('보안을 위해 우클릭이 제한됩니다.');
    });

    window.onload = function() {
      // 1. 첫 접속 시 '포토로그' 자동 로드
      const photoBtn = document.getElementById('btn-photo');
      if (photoBtn) photoBtn.click();
      
      // 2. 우주 효과 초기화
      createStars();
    };

    function createStars() {
      const container = document.querySelector('.wrapper');
      const starsContainer = document.createElement('div');
      starsContainer.className = 'stars';
      container.appendChild(starsContainer);
      for (let i = 0; i < 80; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }
  </script>

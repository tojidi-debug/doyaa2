    * {

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Pretendard', 'Malgun Gothic', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0e27;
    }

    /* 우주 배경 애니메이션 */
    @keyframes starfield {
      0% { transform: translateY(0); }
      100% { transform: translateY(-2000px); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes nebula {
      0%, 100% { opacity: 0.3; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.6; transform: scale(1.1) rotate(5deg); }
    }

    @keyframes cosmicDust {
      0% { transform: translateX(-100%) translateY(-100%); opacity: 0; }
      50% { opacity: 0.3; }
      100% { transform: translateX(100%) translateY(100%); opacity: 0; }
    }

    @keyframes shootingStar {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(300px) translateY(200px);
        opacity: 0;
      }
    }

    @keyframes aiPulse {
      0%, 100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.4), 0 0 30px rgba(28, 181, 224, 0.3); }
      50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.6), 0 0 50px rgba(28, 181, 224, 0.5); }
    }

    /* 메인 컨테이너 */
    .wrapper {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      background: 
        radial-gradient(ellipse at top, #1a237e 0%, #0a0e27 50%),
        radial-gradient(ellipse at bottom, #0d1b3e 0%, #000000 100%);
      overflow: hidden;
    }

    /* 우주 배경 레이어 */
    .space-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent),
        radial-gradient(1px 1px at 33% 50%, white, transparent),
        radial-gradient(2px 2px at 79% 53%, white, transparent),
        radial-gradient(1px 1px at 17% 93%, white, transparent),
        radial-gradient(2px 2px at 26% 75%, white, transparent),
        radial-gradient(1.5px 1.5px at 45% 15%, white, transparent);
      background-size: 200% 200%;
      animation: starfield 200s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    /* 성운 효과 강화 */
    .space-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 30% 20%, rgba(138, 43, 226, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(28, 181, 224, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(91, 134, 229, 0.15) 0%, transparent 60%);
      animation: nebula 15s ease-in-out infinite;
    }

    /* 우주 먼지 레이어 */
    .space-bg::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, transparent 40%, rgba(138, 43, 226, 0.05) 50%, transparent 60%),
        linear-gradient(-45deg, transparent 40%, rgba(28, 181, 224, 0.05) 50%, transparent 60%);
      background-size: 200% 200%;
      animation: cosmicDust 30s linear infinite;
    }

    /* 반짝이는 별 효과 */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
      animation: twinkle 3s ease-in-out infinite;
    }

    /* 유성 효과 */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.8);
      animation: shootingStar 2s ease-out;
    }

    /* 로고 섹션 스타일 */
    .logo-section {
      display: flex;
      align-items: center;

      margin-right: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo-section:hover {
      transform: scale(1.05);
    }

    .galaxy-icon-wrapper {
      position: relative;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .galaxy-icon {
      width: 24px;
      height: 24px;
      fill: #1CB5E0;
      filter: drop-shadow(0 0 8px rgba(28, 181, 224, 0.8));
      animation: float 3s ease-in-out infinite;
    }

    .logo-text-area {
      display: flex;
      flex-direction: column;
      justify-content: center;
      line-height: 1.2;
    }

    .logo-line1, .logo-line2 {
      color: white;
      font-weight: 800;
      font-size: 14px;
      text-shadow: 0 0 10px rgba(28, 181, 224, 0.8);
    }

    .logo-version {
      color: rgba(255, 255, 255, 0.7);
      font-size: 9px;
      font-weight: 500;
      margin-top: 2px;
    }

    /* 네비게이션 영역 */
    .nav-area {
      display: flex;
      gap: 10px;
      flex: 1;
      align-items: center;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .nav-area::-webkit-scrollbar {
      display: none;
    }

    /* 일반 버튼 스타일 */
    .nav-btn {
      position: relative;
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid rgba(28, 181, 224, 0.3);
      border-radius: 10px;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 8px 14px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .nav-btn:hover {
      background: rgba(28, 181, 224, 0.3);
      border-color: rgba(28, 181, 224, 0.8);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(28, 181, 224, 0.4);
    }

    .nav-btn.active {
      background: rgba(28, 181, 224, 0.3);
      border-color: rgba(28, 181, 224, 0.8);
      box-shadow: 0 0 20px rgba(28, 181, 224, 0.5);
    }

    .btn-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .btn-text {
      font-size: 12px;
      font-weight: 600;
    }

    /* Han_AI 버튼 특별 스타일 */
    .btn-han-ai {
      background: linear-gradient(135deg, #ffffff 0%, #e8f4f8 50%, #d0e9f2 100%) !important;
      color: #0a0e27 !important;
      border: 2px solid #1CB5E0 !important;
      font-weight: 700;
      position: relative;
      overflow: hidden;
      animation: aiPulse 2s ease-in-out infinite;
    }

    .btn-han-ai::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(28, 181, 224, 0.3) 50%,
        transparent 70%
      );
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .btn-han-ai:hover {
      background: linear-gradient(135deg, #ffffff 0%, #d0e9f2 50%, #1CB5E0 100%) !important;
      transform: translateY(-2px) scale(1.05);

      filter: drop-shadow(0 0 3px rgba(28, 181, 224, 0.5));

      font-weight: 700;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

      z-index: 10;

    #content-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 커스텀 알림창 */
    #custom-alert {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: linear-gradient(135deg, #0a0e27 0%, #1a237e 100%);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      border: 2px solid #1CB5E0;
      box-shadow: 0 0 40px rgba(28, 181, 224, 0.5);
      max-width: 400px;
      min-width: 300px;
    }

    .modal-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 700;
    }

    .modal-icon {
      width: 24px;
      height: 24px;
      fill: #1CB5E0;
    }

    .modal-message {
      margin: 20px 0;
      font-size: 14px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    .modal-btn {
      background: linear-gradient(135deg, #1CB5E0 0%, #0d8ab5 100%);
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(28, 181, 224, 0.3);
    }

    .modal-btn:hover {
      background: linear-gradient(135deg, #0d8ab5 0%, #1CB5E0 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(28, 181, 224, 0.5);
    }
  </style>

  <script>
    // 페이지 새로고침
    function resetPage() {
      location.reload();
    }

    // 알림창 표시
    function showAlert(message) {
      document.getElementById('modal-text').innerText = message;
      document.getElementById('custom-alert').style.display = 'flex';
    }

    // 알림창 닫기
    function closeAlert() {
      document.getElementById('custom-alert').style.display = 'none';
    }

    // 일반 페이지 전환 (헤더 보임)
    function goLink(type, url, el) {
      document.getElementById('main-header').classList.remove('hidden');
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      if(el) el.classList.add('active');

<!DOCTYPE html>
<html lang="ko">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <title>한에스시스템(V1.0)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
    /* 전체 레이아웃 */
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }
    body, html { width: 100%; height: 100%; overflow: hidden; font-family: 'Pretendard', sans-serif; background: #0a0e27; }

    @keyframes starfield { 0% { transform: translateY(0); } 100% { transform: translateY(-2000px); } }
    @keyframes nebula { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.1); } }
    @keyframes shootingStar { 0% { transform: translateX(0) translateY(0); opacity: 1; } 100% { transform: translateX(300px) translateY(200px); opacity: 0; } }

    .wrapper { width: 100%; height: 100vh; display: flex; flex-direction: column; position: relative; background: radial-gradient(ellipse at top, #1a237e 0%, #0a0e27 50%), radial-gradient(ellipse at bottom, #0d1b3e 0%, #000000 100%); overflow: hidden; }
    .space-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: 200% 200%; animation: starfield 200s linear infinite; opacity: 0.6; pointer-events: none; }

    /* 헤더 디자인 */
    header {
      background: rgba(13, 27, 62, 0.4);
      backdrop-filter: blur(15px);
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      z-index: 100;
      border-bottom: 1px solid rgba(28, 181, 224, 0.2);
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    header.hidden { transform: translateY(-100%); opacity: 0; pointer-events: none; height: 0; }

    /* 로고 영역 */
    .logo-section { display: flex; align-items: center; gap: 10px; margin-right: 24px; cursor: pointer; }
    .logo-text-area { color: white; font-weight: 800; font-size: 14px; line-height: 1.2; text-shadow: 0 0 10px rgba(28, 181, 224, 0.8); }

    /* 네비게이션 */
    .nav-area { display: flex; gap: 9px; flex: 1; align-items: center; overflow-x: auto; }
    .nav-btn {
      border: 1px solid rgba(28, 181, 224, 0.3);
      border-radius: 10px; color: #ffffff;
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 14px; cursor: pointer; font-size: 12px; font-weight: 600; white-space: nowrap; transition: 0.3s;
    }
    .nav-btn:hover, .nav-btn.active { background: rgba(28, 181, 224, 0.3); border-color: rgba(28, 181, 224, 0.8); }

    /* [수정] Han_AI 버튼 - 강렬한 빨간색 스타일 */
    .ai-btn {
      background: linear-gradient(135deg, rgba(255, 59, 59, 0.3), rgba(151, 0, 0, 0.4)) !important;
      border: 1px solid rgba(255, 82, 82, 0.7) !important;
      color: #ffcccc !important;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }
    .ai-btn:hover {
      background: rgba(255, 0, 0, 0.5) !important;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6) !important;
      color: #fff !important;
    }

    /* 콘텐츠 영역 */
    .content-wrapper { flex: 1; background: #fff; z-index: 10; position: relative; transition: height 0.4s ease; }
    .content-wrapper.full { height: 100vh; }
    #content-frame { width: 100%; height: 100%; border: none; }

    /* 전체화면 해제용 플로팅 버튼 (로고 클릭과 동일 기능) */
    #exit-full { display: none; position: fixed; bottom: 20px; right: 20px; z-index: 1000; padding: 10px; background: rgba(0,0,0,0.5); color: white; border-radius: 50%; cursor: pointer; font-size: 12px; }

    /* 알림창 */
    #custom-alert { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
    .modal-content { background: #0d1b3e; padding: 30px; border-radius: 16px; text-align: center; color: #fff; border: 1px solid #1CB5E0; }
    .modal-btn { background: #1CB5E0; color: white; border: none; padding: 10px 20px; border-radius: 8px; margin-top: 15px; cursor: pointer; }
  </style>
</head>
<body oncontextmenu="return false">

  <div class="wrapper">
    <div class="space-bg"></div>

    <header id="main-header">
      <div class="logo-section" onclick="resetView()">
        <div class="logo-text-area">
          <div>한에스</div>
          <div>시스템</div>
        </div>
      </div>
      
      <div class="nav-area">
        <button class="nav-btn" onclick="goLink('new', 'https://gemini.google.com/share/b4ec0333e73c', this)">진행사항 ↗</button>
        <button id="btn-default" class="nav-btn" onclick="goLink('frame', 'https://script.google.com/macros/s/AKfycbzU6UBeYWfO9_SbvmyM69S6LTznRRgc4y5gNgXgP795_XaEDvOYnRYnby7T0U_5v-4bDQ/exec', this)">휴폐업조회</button>
        <button class="nav-btn" onclick="goLink('frame', 'https://scourt.gensolsoft.com/', this)">대법원 사건검색</button>
        <button class="nav-btn" onclick="goLink('frame', 'https://drive.google.com/embeddedfolderview?id=1LF7_GJj1xmGPkAGilQZKIQ0B0GnaWRJO#grid', this)">포토로그</button>
        <button class="nav-btn" onclick="goLink('frame', 'https://tojidi-debug.github.io/doyaa3/index.html', this)">프롬프트 추천</button>
        
        <button class="nav-btn ai-btn" onclick="goAI('https://tojidi-debug.github.io/doyaa/ai_index.html', this)">Han_AI</button>
      </div>
    </header>

    <div class="content-wrapper" id="main-wrapper">
      <iframe id="content-frame" src="about:blank"></iframe>
    </div>
  </div>

  <div id="custom-alert">
    <div class="modal-content">
      <h3 style="color:#1CB5E0">시스템 알림</h3><br>
      <p id="modal-text"></p>
      <button class="modal-btn" onclick="closeAlert()">확인</button>
    </div>
  </div>

  <script>
    function resetView() {
      location.reload();
    }

    function showAlert(message) {
      document.getElementById('modal-text').innerText = message;
      document.getElementById('custom-alert').style.display = 'flex';
    }

    function closeAlert() {
      document.getElementById('custom-alert').style.display = 'none';
    }

    // 일반 링크 이동 (헤더 유지)
    function goLink(type, url, el) {
      document.getElementById('main-header').classList.remove('hidden');
      document.getElementById('main-wrapper').classList.remove('full');
      
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');

      if (type === 'new') {
        window.open(url, '_blank');
      } else {
        document.getElementById('content-frame').src = url;
      }
    }

    // [핵심] Han_AI 전용 전체 화면 모드 실행
    function goAI(url, el) {
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');

      // 헤더 숨기기 및 프레임 확장
      document.getElementById('main-header').classList.add('hidden');
      document.getElementById('main-wrapper').classList.add('full');
      
      // 주소 로드
      document.getElementById('content-frame').src = url;
    }

    // 보안: 우클릭 방지
    document.addEventListener('contextmenu', e => {
      e.preventDefault();
      showAlert('보안을 위해 우클릭이 제한됩니다.');
    });

    window.onload = function() {
      const defaultBtn = document.getElementById('btn-default');
      if (defaultBtn) defaultBtn.click();
    };
  </script>

</body>
</html>

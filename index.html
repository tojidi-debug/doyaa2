  <style>
    /* 전체 레이아웃 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Pretendard', 'Malgun Gothic', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0e27;
    }

    /* 우주 배경 애니메이션 */
    @keyframes starfield {
      0% { transform: translateY(0); }
      100% { transform: translateY(-2000px); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes nebula {
      0%, 100% { opacity: 0.3; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.6; transform: scale(1.1) rotate(5deg); }
    }

    @keyframes cosmicDust {
      0% { transform: translateX(-100%) translateY(-100%); opacity: 0; }
      50% { opacity: 0.3; }
      100% { transform: translateX(100%) translateY(100%); opacity: 0; }
    }

    @keyframes shootingStar {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(300px) translateY(200px);
        opacity: 0;
      }
    }

    @keyframes aiPulse {
      0%, 100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.4), 0 0 30px rgba(28, 181, 224, 0.3); }
      50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.6), 0 0 50px rgba(28, 181, 224, 0.5); }
    }

    /* 메인 컨테이너 */
    .wrapper {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      background: 
        radial-gradient(ellipse at top, #1a237e 0%, #0a0e27 50%),
        radial-gradient(ellipse at bottom, #0d1b3e 0%, #000000 100%);
      overflow: hidden;
    }

    /* 우주 배경 레이어 */
    .space-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent),
        radial-gradient(1px 1px at 33% 50%, white, transparent),
        radial-gradient(2px 2px at 79% 53%, white, transparent),
        radial-gradient(1px 1px at 17% 93%, white, transparent),
        radial-gradient(2px 2px at 26% 75%, white, transparent),
        radial-gradient(1.5px 1.5px at 45% 15%, white, transparent);
      background-size: 200% 200%;
      animation: starfield 200s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    /* 성운 효과 강화 */
    .space-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 30% 20%, rgba(138, 43, 226, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(28, 181, 224, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(91, 134, 229, 0.15) 0%, transparent 60%);
      animation: nebula 15s ease-in-out infinite;
    }

    /* 우주 먼지 레이어 */
    .space-bg::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, transparent 40%, rgba(138, 43, 226, 0.05) 50%, transparent 60%),
        linear-gradient(-45deg, transparent 40%, rgba(28, 181, 224, 0.05) 50%, transparent 60%);
      background-size: 200% 200%;
      animation: cosmicDust 30s linear infinite;
    }

    /* 반짝이는 별 효과 */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
      animation: twinkle 3s ease-in-out infinite;
    }

    /* 유성 효과 */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.8);
      animation: shootingStar 2s ease-out;
    }

      background-size: cover;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-shadow: 
        0 4px 30px rgba(0, 0, 0, 0.5),
        inset 0 -1px 0 rgba(28, 181, 224, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 100;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
    }

    header.hidden {
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }

    /* 로고 섹션 스타일 */
    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-right: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo-section:hover {
      transform: scale(1.05);
    }

    .galaxy-icon-wrapper {
      position: relative;
      width: 66px; /* 60px * 1.1 = 66px */
      height: 55px; /* 50px * 1.1 = 55px */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 중앙 별 - 노란색과 하얀색 반짝임 */
    .galaxy-icon {
      width: 27.6px;
      height: 27.6px;
      fill: #FFD700;
      filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.8));
      animation: centerStarTwinkle 2s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes centerStarTwinkle {
      0%, 100% {
        fill: #FFD700;
        filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.8));
        transform: scale(1);
      }
      50% {
        fill: #FFFFFF;
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 1)) drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        transform: scale(1.1);
      }
    }

    /* 타원형 블랙홀 궤도 컨테이너 */
    .galaxy-spiral {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      transform: perspective(100px) rotateX(60deg);
    }

    .spiral-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
      animation: twinkleStar 1.5s ease-in-out infinite;
    }

    @keyframes twinkleStar {
      0%, 100% {
        background: white;
        box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        transform: scale(1);
      }
      50% {
        background: white;
        box-shadow: 0 0 8px rgba(255, 255, 255, 1);
        transform: scale(1.3);
      }
    }

    /* 타원 궤도를 따라 회전하는 별 애니메이션 */
    .spiral-star:nth-child(1) {
      animation: orbit1 15s linear infinite, twinkleStar 1.5s ease-in-out infinite;
    }

    .spiral-star:nth-child(2) {
      animation: orbit2 15s linear infinite, twinkleStar 1.5s ease-in-out 0.2s infinite;
      width: 2.5px;
      height: 2.5px;
    }

    .spiral-star:nth-child(3) {
      animation: orbit3 15s linear infinite, twinkleStar 1.5s ease-in-out 0.4s infinite;
    }

    .spiral-star:nth-child(4) {
      animation: orbit4 15s linear infinite, twinkleStar 1.5s ease-in-out 0.6s infinite;
      width: 2.5px;
      height: 2.5px;
    }

    .spiral-star:nth-child(5) {
      animation: orbit5 15s linear infinite, twinkleStar 1.5s ease-in-out 0.8s infinite;
    }

    .spiral-star:nth-child(6) {
      animation: orbit6 15s linear infinite, twinkleStar 1.5s ease-in-out 1s infinite;
      width: 2.5px;
      height: 2.5px;
    }

    .spiral-star:nth-child(7) {
      animation: orbit7 15s linear infinite, twinkleStar 1.5s ease-in-out 1.2s infinite;
    }

    .spiral-star:nth-child(8) {
      animation: orbit8 15s linear infinite, twinkleStar 1.5s ease-in-out 1.4s infinite;
      width: 2.5px;
      height: 2.5px;
    }

    /* 타원 궤도 경로 - 8개 별이 서로 다른 시작점에서 같은 궤도를 돔 */
    @keyframes orbit1 {
      0% { left: 50%; top: 5%; }
      12.5% { left: 75%; top: 15%; }
      25% { left: 85%; top: 50%; }
      37.5% { left: 75%; top: 85%; }
      50% { left: 50%; top: 95%; }
      62.5% { left: 25%; top: 85%; }
      75% { left: 15%; top: 50%; }
      87.5% { left: 25%; top: 15%; }
      100% { left: 50%; top: 5%; }
    }

    @keyframes orbit2 {
      0% { left: 25%; top: 15%; }

      37.5% { left: 85%; top: 50%; }
      50% { left: 75%; top: 85%; }
      62.5% { left: 50%; top: 95%; }
      75% { left: 25%; top: 85%; }
      87.5% { left: 15%; top: 50%; }
      100% { left: 25%; top: 15%; }

    @keyframes orbit3 {

      25% { left: 50%; top: 5%; }
      37.5% { left: 75%; top: 15%; }
      50% { left: 85%; top: 50%; }
      62.5% { left: 75%; top: 85%; }
      75% { left: 50%; top: 95%; }
      87.5% { left: 25%; top: 85%; }
      100% { left: 15%; top: 50%; }
    }

    @keyframes orbit4 {
      0% { left: 25%; top: 85%; }
      12.5% { left: 15%; top: 50%; }
      25% { left: 25%; top: 15%; }
      37.5% { left: 50%; top: 5%; }
      50% { left: 75%; top: 15%; }
      62.5% { left: 85%; top: 50%; }
      75% { left: 75%; top: 85%; }
      87.5% { left: 50%; top: 95%; }
      100% { left: 25%; top: 85%; }
    }

    @keyframes orbit5 {
      0% { left: 50%; top: 95%; }
      12.5% { left: 25%; top: 85%; }
      25% { left: 15%; top: 50%; }
      37.5% { left: 25%; top: 15%; }
      50% { left: 50%; top: 5%; }
      62.5% { left: 75%; top: 15%; }
      75% { left: 85%; top: 50%; }
      87.5% { left: 75%; top: 85%; }
      100% { left: 50%; top: 95%; }
    }

    @keyframes orbit6 {
      0% { left: 75%; top: 85%; }
      12.5% { left: 50%; top: 95%; }
      25% { left: 25%; top: 85%; }
      37.5% { left: 15%; top: 50%; }
      50% { left: 25%; top: 15%; }
      62.5% { left: 50%; top: 5%; }
      75% { left: 75%; top: 15%; }
      87.5% { left: 85%; top: 50%; }
      100% { left: 75%; top: 85%; }
    }

    @keyframes orbit7 {
      0% { left: 85%; top: 50%; }
      12.5% { left: 75%; top: 85%; }
      25% { left: 50%; top: 95%; }
      37.5% { left: 25%; top: 85%; }

    @keyframes orbit8 {
      0% { left: 75%; top: 15%; }
      12.5% { left: 85%; top: 50%; }

      37.5% { left: 50%; top: 95%; }

    }

    .logo-text-area {
      display: flex;
      flex-direction: column;
      justify-content: center;
      line-height: 1.2;
    }

    .logo-line1, .logo-line2 {
      color: white;
      font-weight: 800;
      font-size: 14px;
      text-shadow: 0 0 10px rgba(28, 181, 224, 0.8);
    }

    .logo-version {
      color: rgba(255, 255, 255, 0.7);
      font-size: 9px;
      font-weight: 500;
      margin-top: 2px;
    }

    /* 네비게이션 영역 */
    .nav-area {
      display: flex;
      gap: 10px;
      flex: 1;
      align-items: center;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .nav-area::-webkit-scrollbar {
      display: none;
    }

    /* 일반 버튼 스타일 */
    .nav-btn {
      position: relative;
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid rgba(28, 181, 224, 0.3);
      border-radius: 10px;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 8px 14px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .nav-btn:hover {
      background: rgba(28, 181, 224, 0.3);
      border-color: rgba(28, 181, 224, 0.8);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(28, 181, 224, 0.4);
    }

    .nav-btn.active {
      background: rgba(28, 181, 224, 0.3);
      border-color: rgba(28, 181, 224, 0.8);
      box-shadow: 0 0 20px rgba(28, 181, 224, 0.5);
    }

    .btn-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .btn-text {
      font-size: 12px;
      font-weight: 600;
    }

    /* Han_AI 버튼 특별 스타일 */
    .btn-han-ai {
      background: linear-gradient(135deg, #ffffff 0%, #e8f4f8 50%, #d0e9f2 100%) !important;
      color: #0a0e27 !important;
      border: 2px solid #1CB5E0 !important;
      font-weight: 700;
      position: relative;
      overflow: hidden;
      animation: aiPulse 2s ease-in-out infinite;
    }

    .btn-han-ai::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(28, 181, 224, 0.3) 50%,
        transparent 70%
      );
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .btn-han-ai:hover {
      background: linear-gradient(135deg, #ffffff 0%, #d0e9f2 50%, #1CB5E0 100%) !important;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 30px rgba(28, 181, 224, 0.8), 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-han-ai .btn-icon {
      fill: #1CB5E0;
      filter: drop-shadow(0 0 3px rgba(28, 181, 224, 0.5));
    }

    .btn-han-ai .btn-text {
      color: #0a0e27;
      font-weight: 700;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    /* 콘텐츠 영역 */
    .content-wrapper {
      flex: 1;
      background: #fff;
      z-index: 10;
      position: relative;
      overflow: hidden;
      display: flex;
    }

    #content-frame {
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      padding: 0;
      display: block;
      overflow: auto;
    }

    /* 커스텀 알림창 */
    #custom-alert {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: linear-gradient(135deg, #0a0e27 0%, #1a237e 100%);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      border: 2px solid #1CB5E0;
      box-shadow: 0 0 40px rgba(28, 181, 224, 0.5);
      max-width: 400px;
      min-width: 300px;
    }

    .modal-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 700;
    }

    .modal-icon {
      width: 24px;
      height: 24px;
      fill: #1CB5E0;
    }

    .modal-message {
      margin: 20px 0;
      font-size: 14px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    .modal-btn {
      background: linear-gradient(135deg, #1CB5E0 0%, #0d8ab5 100%);
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(28, 181, 224, 0.3);
    }

    .modal-btn:hover {
      background: linear-gradient(135deg, #0d8ab5 0%, #1CB5E0 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(28, 181, 224, 0.5);
    }
  </style>

  <div id="custom-alert">
    <div class="modal-content">
      <div class="modal-title">

      <div id="modal-text" class="modal-message"></div>
      <button class="modal-btn" onclick="closeAlert()">확인</button>
    </div>
  </div>

  <script>
    // 페이지 새로고침
    function resetPage() {
      location.reload();
    }

    // 알림창 표시
    function showAlert(message) {
      document.getElementById('modal-text').innerText = message;
      document.getElementById('custom-alert').style.display = 'flex';
    }

    // 알림창 닫기
    function closeAlert() {
      document.getElementById('custom-alert').style.display = 'none';
    }

    // 일반 페이지 전환 (헤더 보임)
    function goLink(type, url, el) {
      document.getElementById('main-header').classList.remove('hidden');
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      if(el) el.classList.add('active');

      if (type === 'new') {
        window.open(url, '_blank');
      } else {
        document.getElementById('content-frame').src = url;
      }
    }

    // Han_AI 전용 전체 화면 전환 함수
    function goFullScreen(url, el) {
      // 1. 헤더 숨기기
      document.getElementById('main-header').classList.add('hidden');
      // 2. 버튼 활성화 표시
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');
      // 3. Iframe 로드
      document.getElementById('content-frame').src = url;
    }

    // 마우스 우클릭 금지
    document.addEventListener('contextmenu', e => {
      e.preventDefault();
      showAlert('보안을 위해 우클릭이 제한됩니다.');
    });

    // 페이지 로드 시 실행
    window.onload = function() {
      // 첫 접속 시 '포토로그' 자동 클릭
      const photoBtn = document.getElementById('btn-photo');
      if (photoBtn) photoBtn.click();
      
      // 별과 유성 생성
      createStars();
      createShootingStars();
    };

    // 반짝이는 별 생성
    function createStars() {
      const starsContainer = document.createElement('div');
      starsContainer.className = 'stars';
      document.querySelector('.wrapper').appendChild(starsContainer);
      
      for (let i = 0; i < 80; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (2 + Math.random() * 2) + 's';
        starsContainer.appendChild(star);
      }
    }

    // 유성 생성
    function createShootingStars() {
      setInterval(() => {
        if (Math.random() > 0.7) {
          const star = document.createElement('div');
          star.className = 'shooting-star';
          star.style.left = (Math.random() * 50 + 10) + '%';
          star.style.top = (Math.random() * 30 + 10) + '%';
          document.querySelector('.wrapper').appendChild(star);
          
          setTimeout(() => star.remove(), 2000);
        }
      }, 3000);
    }
  </script>

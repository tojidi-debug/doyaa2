    /* 3. 로고 및 네비게이션 스타일 */

    .logo-text { color: white; font-weight: 800; font-size: 14px; text-shadow: 0 0 10px rgba(28, 181, 224, 0.8); }

    .nav-area { display: flex; gap: 10px; flex: 1; align-items: center; overflow-x: auto; }
    .nav-btn {
      border: 1px solid rgba(28, 181, 224, 0.3); border-radius: 10px; color: #ffffff;
      background: rgba(255, 255, 255, 0.05); padding: 8px 14px; cursor: pointer;
      font-size: 12px; font-weight: 600; white-space: nowrap; transition: 0.3s;
    }
    .nav-btn:hover, .nav-btn.active { background: rgba(28, 181, 224, 0.3); border-color: rgba(28, 181, 224, 0.8); }

    /* 4. Han_AI 버튼 특별 스타일 (흰색+그레이 바탕, 네이비 글씨) */

      background: linear-gradient(to bottom, #ffffff 0%, #e0e0e0 100%) !important;
      color: #000080 !important;
      border: 1px solid #ffffff !important;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .btn-han-ai:hover {
      background: #ffffff !important;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
    }

    /* 5. 콘텐츠 영역 및 알림창 */
    .content-wrapper { flex: 1; background: #fff; z-index: 10; position: relative; }
    #content-frame { width: 100%; height: 100%; border: none; }

    #custom-alert { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
    .modal-content { background: #0a0e27; padding: 30px; border-radius: 12px; text-align: center; color: #fff; border: 1px solid #1CB5E0; }
    .modal-btn { background: #1CB5E0; color: #fff; border: none; padding: 10px 25px; border-radius: 5px; cursor: pointer; margin-top: 15px; }

<body oncontextmenu="return false">

  <div class="wrapper">
    <div class="space-bg"></div>

    <header id="main-header">
      <div class="logo-section" onclick="resetPage()">
        <div class="logo-text">한에스시스템 [V1.0]</div>
      </div>
      
      <div class="nav-area">
        <button class="nav-btn" onclick="goLink('new', 'https://gemini.google.com/share/b4ec0333e73c', this)">진행사항 ↗</button>
        <button class="nav-btn" onclick="goLink('frame', 'https://script.google.com/macros/s/AKfycbzU6UBeYWfO9_SbvmyM69S6LTznRRgc4y5gNgXgP795_XaEDvOYnRYnby7T0U_5v-4bDQ/exec', this)">휴폐업조회</button>
        <button class="nav-btn" onclick="goLink('frame', 'https://scourt.gensolsoft.com/', this)">대법원 사건검색</button>
        <button id="btn-photo" class="nav-btn" onclick="goLink('frame', 'https://drive.google.com/embeddedfolderview?id=1LF7_GJj1xmGPkAGilQZKIQ0B0GnaWRJO#grid', this)">포토로그</button>
        <button class="nav-btn" onclick="goLink('frame', 'https://tojidi-debug.github.io/doyaa3/index.html', this)">프롬프트 추천</button>
        
        <button class="nav-btn btn-han-ai" onclick="goFullScreen('https://tojidi-debug.github.io/doyaa/ai_index.html', this)">Han_AI</button>
      </div>
    </header>

    <div class="content-wrapper">
      <iframe id="content-frame" src="about:blank"></iframe>
    </div>
  </div>

  <div id="custom-alert">
    <div class="modal-content">
      <h3>시스템 알림</h3><br>
      <p id="modal-text"></p>
      <button class="modal-btn" onclick="closeAlert()">확인</button>
    </div>
  </div>

  <script>
    function resetPage() {
      location.reload();
    }

    function showAlert(message) {
      document.getElementById('modal-text').innerText = message;
      document.getElementById('custom-alert').style.display = 'flex';
    }

    function closeAlert() {
      document.getElementById('custom-alert').style.display = 'none';
    }

    // 일반 페이지 전환 (헤더 보임)
    function goLink(type, url, el) {
      document.getElementById('main-header').classList.remove('hidden');
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      if(el) el.classList.add('active');

      if (type === 'new') {
        window.open(url, '_blank');
      } else {
        document.getElementById('content-frame').src = url;
      }
    }

    // [핵심] Han_AI 전용 전체 화면 전환 함수
    function goFullScreen(url, el) {
      // 1. 헤더 숨기기
      document.getElementById('main-header').classList.add('hidden');
      // 2. 버튼 활성화 표시
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');
      // 3. Iframe 로드
      document.getElementById('content-frame').src = url;
    }

    // 마우스 오른쪽 클릭 금지
    document.addEventListener('contextmenu', e => {
      e.preventDefault();
      showAlert('보안을 위해 우클릭이 제한됩니다.');
    });

    window.onload = function() {
      // 첫 접속 시 '포토로그' 자동 클릭 (구글 드라이브 표시)
      const photoBtn = document.getElementById('btn-photo');
      if (photoBtn) photoBtn.click();
    };
  </script>

</body>
